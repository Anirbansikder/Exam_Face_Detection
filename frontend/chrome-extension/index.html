<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <h5 id="err"></h5>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="off">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="off">
      <br>
      <label for="code">Invitation Code:</label>
      <input type="number" id="code" name="code" required min="1000000" max="9999999" autocomplete="off">
      <br>
      <button type="submit" id="submit">Start Test</button>
    </form>
    <button id="stopButton">Stop Exam</button>
    <h1 id="test">The Test Details Can Be Displayed Here</h1>
    <script src="./app.js" type="module"></script>
    <script src="./config.js" type="module"></script>
  </body>
</html>
